<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="Assets/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mi Lista de Minitareas diarias</title>
</head>
<body>
    <!--Contenedor-->
    <div class="container my-5 py-4 px-4 contenedor">
        <div class="row">
            <div class="tema-selector d-flex justify-content-end gap-2 align-items-center">
                <label for="tema" class="color-texto"> </label>
                <select id="selectTema" class="select">
                    <option value="claro">🌞 Tema Claro</option>
                    <option value="oscuro">🌙 Tema Oscuro</option>
                    <option value="pastel">🧁 Tema Pastel</option>
                </select>
            </div>
        </div>
        <div class="row my-3 d-flex justify-content-start">
            <h1>📋 Mi lista de Minitareas diarias:</h1>
            <div class="contenedor-title row d-flex gap-3">
                <div class="col-auto outline-secondary contenedor-budge">Total: <span class="badge bg-secondary" id="total">0</span></div>
                <div class="col-auto outline-secondary contenedor-budge">Realizadas: <span class="badge bg-primary" id="completadas">0</span></div>
            </div>
        </div>
        <div class="row my-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control input-tarea" placeholder="Ingresa una tarea" aria-label="Ingresa" aria-describedby="button-addon2">
                <button id="boton" class="btn text-white btn-input" type="button" id="button-addon2">Agregar +</button>
              </div>
        </div>
        <div class="row mt-5">
            <div class="lista" id="lista">
                <h3 class="">Listita de tareas</h3>
                <ul>

                </ul>
            </div>
        </div>
    </div>

    <footer class="container">
        <div class="row">
            <a href="https://navwebstudio.com/contacto.html" target="_blank" class="text-center text-footer color-texto">❤️ Envíale amor a este proyecto AQUÍ</a>
        </div>
    </footer>
    
    <script src="Assets/js/script.js"></script>
</body>
</html>
